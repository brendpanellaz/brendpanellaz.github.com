<button id="themeToggle" style="margin-top:10px;padding:8px 16px;border:none;border-radius:20px;cursor:pointer;font-weight:bold;">
üåô Dark Mode

<!-- B√úT√úN Xƒ∞DM∆èTL∆èR TOXUNULMADAN QALIB (s…ônin g√∂nd…ôrdiyin kimi) -->

<footer>¬© 2025-2026 BrendPanel.az</footer>

<script>
// Dark / Light Mode
const toggleBtn=document.getElementById("themeToggle");
function applyTheme(theme){
  if(theme==="light"){
    document.body.classList.add("light");
    toggleBtn.innerText="‚òÄÔ∏è Light Mode";
  }else{
    document.body.classList.remove("light");
    toggleBtn.innerText="üåô Dark Mode";
  }
}
toggleBtn.addEventListener("click",()=>{
  const current=localStorage.getItem("theme")||"dark";
  const next=current==="dark"?"light":"dark";
  localStorage.setItem("theme",next);
  applyTheme(next);
});
document.addEventListener("DOMContentLoaded",()=>{
  applyTheme(localStorage.getItem("theme")||"dark");
});

/* ===== Scroll JS ===== */
const cards=document.querySelectorAll(".card");
cards.forEach(c=>c.classList.add("reveal"));

function revealOnScroll(){
  cards.forEach(c=>{
    const top=c.getBoundingClientRect().top;
    const win=window.innerHeight;
    if(top < win - 60){
      c.classList.add("active");
    }
  });
}
window.addEventListener("scroll",revealOnScroll);
revealOnScroll();
</script>
